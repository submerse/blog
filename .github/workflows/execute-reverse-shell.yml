#### Example Workflow (`workflows/execute-reverse-shell.yml`):

```yaml
name: Execute Reverse Shell Stages

on:
  push:
    branches:
      - main # Run the workflow only when changes are pushed to the 'main' branch

jobs:
  execute-stages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Adjust as needed

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install requests

      - name: Run Stage 1
        run: python ./reverse-shell-stages/stage1.py

      - name: Run Stage 2
        run: python ./reverse-shell-stages/stage2.py # Only add this if you have a stage 2

      - name: Run Stage 3
        run: python ./reverse-shell-stages/main_payload.py

```
